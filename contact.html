<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - De Katten Boutique</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <img
          src="assets/logo.png"
          alt="De Katten Boutique Logo"
          width="80"
          height="80"
        />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="contact-section">
        <h1>Contacteer ons</h1>
        <p>
          Heb je een vraag? Vul het formulier in en we helpen je graag verder.
        </p>

        <div class="contact-grid">
          <form action="#" method="post" class="contact-form">
            <div class="form-row">
              <label for="sender-name">Naam van de verzender</label>
              <input
                type="text"
                id="sender-name"
                name="name"
                required
                placeholder="Voor- en achternaam"
              />
            </div>

            <div class="form-row">
              <label for="sender-email">E-mailadres</label>
              <input
                type="email"
                id="sender-email"
                name="email"
                required
                placeholder="naam@voorbeeld.com"
              />
            </div>

            <div class="form-row">
              <label for="contact-person">Wie wil je contacteren?</label>
              <select id="contact-person" name="contact_target" required>
                <option value="">-- Maak een keuze --</option>
                <option value="website-builder">Websitebouwer</option>
                <option value="webshop-manager">
                  Verantwoordelijke webshop
                </option>
              </select>
            </div>

            <div class="form-row">
              <label for="message">Je vraag</label>
              <textarea
                id="message"
                name="message"
                required
                placeholder="Typ hier je bericht..."
              ></textarea>
            </div>

            <button type="submit" class="submit-button">Verstuur</button>
          </form>

          <div id="map" class="map-container"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 De Katten Boutique. Alle rechten voorbehouden.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
